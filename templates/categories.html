            {% for category in categories %}
                <div class="col s12 m4">
                    <div class="card hoverable center-align category-card">
                        <div class="card-content">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn">Edit</a>
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red accent-4">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-title center-align">
            <h4>Add a category</h4>
            <p>Fill the fields and press confirm</p>
        </div>
        <div class="modal-content">            
            <form class="col s12" method="POST" action="{{ url_for('get_categories') }}">                
                <!-- category name -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="category_name" name="category_name" minlength="4" maxlength="15"
                            value="" type="text" class="validate" required>
                        <label for="category_name">Category Name*</label>                        
                    </div>
                </div>                
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn">
                            Confirm
                        </button>
                    </div>
                </div>
            </form>
        </div>
